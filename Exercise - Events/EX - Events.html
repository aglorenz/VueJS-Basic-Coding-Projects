<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylelsheet" href=-"">
	<script src="vue.js"></script>
</head>
<body>


<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="alertMe">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <!-- Don't use v-on:keydown, value will lag behind by one character.  Use 'input' or 'keyup' -->
        <input type="text" v-on:input =  "updateVal($event)">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keyup.enter = "value = $event.target.value">
        <p>{{ value }}</p>
    </div>
</div>

<script>
new Vue({
        el: '#exercise',
        data: {
            value: ''
        },
        methods: {
        	alertMe: function() {
          alert('You clicked the "Show Alert" button')
          },
          updateVal: function($event) {
          this.value = $event.target.value
          }
        }
    });</script>

</body>
</html>
