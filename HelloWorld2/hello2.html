<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylelsheet" href=-"">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
	<h1 v-once>{{ title }}</h1>
	  <!-- use a Vue Directive  since we can't use double curly 
		braces inside of an href -->
	  <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
	  <hr>
	  <!-- output direct html-->
	  <p>{{ finishedLink }}</p>
	  <!-- output the link using a Vue Directive  use carefully as
	   this exposes us to cross site scripting attacks.  Make 
	   sure the link is safe -->
	  <p v-html="finishedLink"></p>
	</div>

<script>
	new Vue({
		el: '#app',
		data: {
			title: 'Hello World!',
			link: 'http://google.com',
			finishedLink: '<a href="http://google.com">Google</a>'
		},
		methods: {
			sayHello: function() {
				this.title = 'Hello!';
				return this.title;
			}
		}
	});
</script>

</body>
</html>
