<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylelsheet" href=-"">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="increase(2, $event)">Click me</button>
		<p>{{ counter}}</p>
		<p v-on:mousemove="updateCoordinates">
		Coordinates:  {{ x }} / {{ y }}
		<!-- event modifier i.e., .stop allows to modify behavior
		.stop is for "stop propogation of the event"
		.prevent default is another modifier (can be chained like
		.stop.prevent, which in this case won't do anything) -->
		- <span v-on:mousemove.stop="dummy">DEAD SPOT</span>
		</p>
		<!-- alert message displayed when Enter or Space keyup -->
		<input type="text" v-on:keyup.enter.space="alertMe">
	</div>

<script>
	new Vue({
		el: '#app',
	  data: {
		counter: 0,
		x: 0,
		y: 0
	  },
	  methods: {
		increase: function(step, event) {
			this.counter += step;
		},
		updateCoordinates: function(event) {
			this.x = event.clientX;
			this.y = event.clientY;
		},
		alertMe: function() {
			alert('Alert!')
		}
	  }
	});
</script>

</body>
</html>
